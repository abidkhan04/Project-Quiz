<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Quiz Time</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <h1 class="my-5 text-secondary">Quiz Time</h1>
    </div>
    <div class="container">
      <h1 class="text-white display-3 my-4"></h1>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>Your Score is <span class="text-primary display-4 p-3">0%</span></p>
      </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-secondary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions</h2>

        <form class="quiz-form">
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Which country People call Girl name as chicas?
            </p>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">The Country is Spain</label>
            </div>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label">The Country is France</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Which country has Poor currency?
            </p>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q2" value="A" checked />
              <label class="form-check-label">Vietnam</label>
            </div>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q2" value="B" />
              <label class="form-check-label">France</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Which country has higher crime rate?
            </p>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q3" value="A" checked />
              <label class="form-check-label">America</label>
            </div>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q3" value="B" />
              <label class="form-check-label">France</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. Which country has Burj-Khalifa?
            </p>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q4" value="A" checked />
              <label class="form-check-label">Dubai</label>
            </div>
            <div class="form-check my-2 text-white-80">
              <input type="radio" name="q4" value="B" />
              <label class="form-check-label">India</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-dark" />
          </div>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
